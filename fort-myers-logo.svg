<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 220" role="img" aria-labelledby="title desc">
  <title id="title">City of Fort Myers logo</title>
  <desc id="desc">Logo featuring a green palm tree between the words Fort and Myers with the tagline City of Palms underneath.</desc>
  <defs>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7ad88f" />
      <stop offset="100%" stop-color="#4bb578" />
    </linearGradient>
    <linearGradient id="trunkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4f8463" />
      <stop offset="100%" stop-color="#2f593f" />
    </linearGradient>
  </defs>
  <rect width="900" height="220" fill="transparent" />
  <g fill="#12589f" font-family="'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-weight="700" font-size="96">
    <text x="30" y="130">FORT</text>
    <text x="420" y="130">MYERS</text>
  </g>
  <g transform="translate(380 60)">
    <rect x="-10" y="20" width="20" height="125" rx="6" fill="url(#trunkGradient)" />
    <g stroke="#2f593f" stroke-width="2" stroke-linecap="round">
      <line x1="-10" y1="45" x2="10" y2="45" />
      <line x1="-10" y1="70" x2="10" y2="70" />
      <line x1="-10" y1="95" x2="10" y2="95" />
      <line x1="-10" y1="120" x2="10" y2="120" />
    </g>
    <circle cx="0" cy="20" r="18" fill="url(#leafGradient)" />
    <path d="M0 16 C -80 -10, -155 12, -120 26 L 0 32 Z" fill="url(#leafGradient)" />
    <path d="M0 12 C -55 -15, -90 -18, -60 4 L 0 26 Z" fill="url(#leafGradient)" />
    <path d="M0 12 C 55 -15, 90 -18, 60 4 L 0 26 Z" fill="url(#leafGradient)" />
    <path d="M0 16 C 80 -10, 155 12, 120 26 L 0 32 Z" fill="url(#leafGradient)" />
    <path d="M0 8 C -10 -40, 10 -40, 0 8 Z" fill="url(#leafGradient)" />
  </g>
  <text x="250" y="195" fill="#4bb578" font-family="'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-weight="700" font-size="36">CITY OF PALMS</text>
</svg>
